<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pico-master/css/pico.min.css">
    <title>Sign Up</title>
  </head>
  <body>
    <nav class="container-fluid">
        <ul>
          <li><a href="./" class="contrast" onclick="event.preventDefault()"><strong><kbd>PassMan</kbd</strong></a></li>
        </ul>
        <ul>
            <li><a href="../Login/">Login</a></li>
        </ul>
      </nav>
    <main class="container">
        <article class="grid">
            <!-- Preview -->
            <div>
            <hgroup>
              <h1>Sign up</h1>
              <h2>Sign up for password manager PassMan</h2>
            </hgroup>
              <form>
                  <input type="text" name="firstname" placeholder="First name" aria-label="First name" required>
                  <input type="text" name="lastname" placeholder="Last name" aria-label="Last name" >
                  <input type="password" name="password" placeholder="Password" aria-label="Password" required>
                  <input type="email" name="email" placeholder="Email address" aria-label="Email address" required>
                  <button type="submit">Sign up</button>
                <fieldset>
                  <label for="terms">
                    <input type="checkbox" role="switch" id="terms" name="terms">
                    I agree to the <a href="#" onclick="event.preventDefault()">Privacy Policy</a>
                  </label>
                </fieldset>
              </form>
            </div>
            <div>
                <img src="bitwarden.png" alt="temp">
            </div>
        </article>
      </main>
  </body>
</html>
