<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='pico-master/css/pico.min.css') }}">
    <title>{% block title %} Home {% endblock %}</title>
  </head>
  <body>
      <nav class="container-fluid">
        <ul>
          <li><a href="../" class="contrast"><strong><kbd>PassMan</kbd></strong></a></li>
        </ul>
        <ul>
            {% if user.is_authenticated %}
            <li><a href="../">Home</a></li>
            <li><a href="../logout">Logout</a></li>
            {% else %}
            <li><a href="../login">Login</a></li>
            <li><a href="../signup">Sign Up</a></li>
            {% endif %}
        </ul>
      </nav>

      {% block content %}
      {% endblock %}


  </body>
</html>
